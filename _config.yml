# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: App Service Blog
author: The App Service Product Team
#email: 
description: >- # this means to ignore newlines
  Azure App Service Blog archives.
url: https://azure.github.io # hostname & protocol for your site, e.g. http://example.com
baseurl: /AppService # the subpath of your site, e.g. /blog
#twitter_username:
#github_username: 
show_excerpts: true  # Used to show excerpts of the posts in the homepage

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate
  
# Pagination configs
paginate: 5
paginate_path: /page:num/ 

# Theme settings
minima:
  social_links:
    github: "azure/appservice"
    twitter: AzureSupport
    rss: rss

